<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Information Portal - BMS College of Engineering</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Section - Branding -->
        <div class="left-section">
            <div class="branding-content">
                <div class="company-circle" style="background: #fff; box-shadow: 0 2px 12px rgba(30,60,114,0.07); display: flex; align-items: center; justify-content: center; width: 120px; height: 120px; border-radius: 50%; overflow: hidden;">
                    <img src="/static/images/placemate_logo.png" 
     style="max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 50%; display: block; margin: auto;">

                </div>
                <div class="college-name">PlaceMate</div>
                <div class="tagline">One platform. Every placement detail.</div>
            </div>
        </div>
        
        <!-- Right Section - Authentication -->
        <div class="right-section">
            <div class="auth-container">
                <!-- College Logo and Name -->
                <div class="college-branding">
                    <div class="college-logo">
                        <img src="/static/images/bms_logo.svg" alt="BMS College of Engineering Logo" class="college-logo-img">
                    </div>
                    <div class="college-full-name">BMS College of Engineering</div>
                    <div class="portal-name">Placement Information Portal</div>
                </div>
                
                <!-- Form Toggle -->
                <div class="form-toggle">
                    <button class="toggle-btn active" onclick="showForm('login')">Sign In</button>
                    <button class="toggle-btn" onclick="showForm('register')">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="form active">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                                                         <input type="email" id="loginEmail" name="email" placeholder="Enter your email address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('loginPassword')"></i>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>
                    <div id="loginError" class="error-message"></div>
                    <div id="loginSuccess" class="success-message"></div>
                </form>
                
                <!-- Register Form -->
                <form id="registerForm" class="form">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="registerName" name="name" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="registerEmail" name="email" placeholder="Enter your email address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="registerPassword" name="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('registerPassword')"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                            <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('confirmPassword')"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-graduation-cap input-icon"></i>
                            <select id="branch" name="branch" required style="width: 100%; padding: 15px 15px 15px 45px; border: 2px solid #e9ecef; border-radius: 12px; font-size: 16px; background: #f8f9fa; cursor: pointer; appearance: none; -webkit-appearance: none; -moz-appearance: none; color: #333;">
                                <option value="">Select Branch</option>
                                <option value="Aerospace Engineering">Aerospace Engineering</option>
                                <option value="Artificial Intelligence and Data Science">Artificial Intelligence and Data Science</option>
                                <option value="Bio-Technology">Bio-Technology</option>
                                <option value="Chemical Engineering">Chemical Engineering</option>
                                <option value="Civil Engineering">Civil Engineering</option>
                                <option value="Computer Science and Business Systems">Computer Science and Business Systems</option>
                                <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                                <option value="Computer Science and Engineering (DS)">Computer Science and Engineering (DS)</option>
                                <option value="Computer Science and Engineering (IoT and CS)">Computer Science and Engineering (IoT and CS)</option>
                                <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                                <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                                <option value="Electronics and Instrumentation Engineering">Electronics and Instrumentation Engineering</option>
                                <option value="Electronics and Telecommunication Engineering">Electronics and Telecommunication Engineering</option>
                                <option value="Industrial Engineering and Management">Industrial Engineering and Management</option>
                                <option value="Information Science and Engineering">Information Science and Engineering</option>
                                <option value="Machine Learning (AI and ML)">Machine Learning (AI and ML)</option>
                                <option value="Mechanical Engineering">Mechanical Engineering</option>
                                <option value="Medical Electronics Engineering">Medical Electronics Engineering</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-users input-icon"></i>
                            <select id="section" name="section" required style="width: 100%; padding: 15px 15px 15px 45px; border: 2px solid #e9ecef; border-radius: 12px; font-size: 16px; background: #f8f9fa; cursor: pointer; appearance: none; -webkit-appearance: none; -moz-appearance: none; color: #333;">
                                <option value="">Select Section</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                                <option value="H">H</option>
                                <option value="I">I</option>
                                <option value="J">J</option>
                                <option value="K">K</option>
                                <option value="L">L</option>
                                <option value="M">M</option>
                                <option value="N">N</option>
                                <option value="O">O</option>
                                <option value="P">P</option>
                                <option value="Q">Q</option>
                                <option value="R">R</option>
                                <option value="S">S</option>
                                <option value="T">T</option>
                                <option value="U">U</option>
                                <option value="V">V</option>
                                <option value="W">W</option>
                                <option value="X">X</option>
                                <option value="Y">Y</option>
                                <option value="Z">Z</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-calendar input-icon"></i>
                            <select id="yearOfPassout" name="year_of_passout" required style="width: 100%; padding: 15px 15px 15px 45px; border: 2px solid #e9ecef; border-radius: 12px; font-size: 16px; background: #f8f9fa; cursor: pointer; appearance: none; -webkit-appearance: none; -moz-appearance: none; color: #333;">
                                <option value="">Select Year of Passout</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                    <div id="registerError" class="error-message"></div>
                    <div id="registerSuccess" class="success-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
